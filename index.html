<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Show Search App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      class="text-center text-info text-decoration-underline mt-3 mb-3"
      data-aos="fade-down-right"
      data-aos-duration="1500"
    >
      Tv Show Search App
    </h1>
    <form id="searchform">
      <div
        class="input-conatiner"
        data-aos="fade-up-left"
        data-aos-duration="1500"
      >
        <input
          class="form-control mb-3 ml-3 mr-3 container rounded-pill"
          type="text"
          name="query"
          placeholder="Tv show Title"
        />
      </div>

      <button
        class="btn btn-primary btn-lg rounded-pill"
        data-aos="fade-up-right"
        data-aos-duration="1500"
      >
        Search
      </button>
    </form>
    <div class="conatiner">
      <div id="image" class="row" data-aos="fade-up">
        <span class="mx-3 my-3" id="demo" data-aos="fade-up"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
